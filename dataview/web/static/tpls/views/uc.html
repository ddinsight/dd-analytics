<!-- #HEADER -->
<header id="header">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
		<div id="logo-group" class="navbar-header">

			<!-- PLACE YOUR LOGO HERE -->
			<span id="logo"> <img src="/static/assets/bootstrap/img/logo.png" id="logo-img" alt="SmartAdmin"> </span>
			<!-- END LOGO PLACEHOLDER -->
		</div>
	</nav>

</header>
<!-- END HEADER -->


<!-- #MAIN PANEL -->
<div id="main" role="main" class="wrapper">
	<nav>
		<!-- #NAVIGATION -->
		<!-- Left panel : Navigation area -->
		<!-- Note: This width of the aside area can be adjusted through LESS variables -->
		<aside id="left-panel">


		<!-- NAVIGATION : This navigation is also responsive

		To make this navigation dynamic please make sure to link the node
		(the reference to the nav > ul) after page load. Or the navigation
		will not initialize.
		-->
			<!--
			NOTE: Notice the gaps after each icon usage <i></i>..
			Please note that these links work a bit different than
			traditional href="" links. See documentation for details.
			-->
			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav in">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">	
								<!-- User info -->
								<ng-include src="'/static/tpls/partials/login-include.html'"></ng-include>
								<!-- end user info -->
							</span>
							</div>
						</li>
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="Search...">
								<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-search"></i>
								</button>
							</span>
							</div>
							<!-- /input-group -->
						</li>
				
						<!--<li class="">-->
							<!--<a href="ajax/dashboard.html" title="Dashboard"><i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">Dashboard</span></a>-->
						<!--</li>-->
						<dashboard-menu></dashboard-menu>
					</ul>
				</div>
			</div>

		</aside>
		<!-- END NAVIGATION -->
	</nav>
	<div id="page-wrapper" style="min-height: 844px;">
		<!-- #MAIN CONTENT -->
		<div id="content">

			<!-- row -->
			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<div class="row">
						<div class="col-sm-12">
							<div class="text-center error-box">
								<h1 class="error-text tada animated"><i class="fa fa-keyboard-o text-danger error-icon-shadow"></i> Under construction</h1>
								<h2 class="font-xl"><strong>Oooops, This page is under construction!!!</strong></h2>
								<br />
								<p class="lead semi-bold">
									<strong>You have experienced a technical error. We apologize.</strong><br><br>
									<small>
										We are working hard to correct this issue. Please wait a few moments and try your search again. <br> In the meantime, check out whats new on SmartAdmin:
									</small>
								</p>
								<ul class="error-search text-left font-md">
									<li><a href="javascript:void(0);"><small>Go back</small></a></li>
								</ul>
							</div>

						</div>

					</div>

				</div>

			</div>
			<!-- end row -->

		</div>
		<!-- #PAGE FOOTER -->
		<ng-include src="'/static/tpls/partials/footer.html'"></ng-include>
		<!-- END FOOTER -->
	</div>
	<!-- END MAIN CONTENT -->


</div>
<!-- END #MAIN PANEL -->

$(document).ready(function() {
    pageSetUp();
});
</script>
