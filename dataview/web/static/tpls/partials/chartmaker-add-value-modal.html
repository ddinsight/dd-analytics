<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Add or Edit Values</h4>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Display Value Name" ng-model="editedItem.valnm" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Real Name" ng-model="editedItem.valstr" />
            </div>
        </div>
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
</div>
